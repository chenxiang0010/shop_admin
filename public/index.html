<!DOCTYPE html>
<html lang=''>
<head>
  <meta charset='utf-8'>
  <meta content='IE=edge' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width,initial-scale=1.0' name='viewport'>
  <link href='<%= BASE_URL %>favicon.ico' rel='icon'>
  <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
  <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev-'%>电商后台管理系统</title>


  <% if(htmlWebpackPlugin.options.isProd){ %>
  <!-- nprogress 的样式表文件 -->
  <link href='https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css' rel='stylesheet' />
  <!-- 富文本编辑器 的样式表文件 -->
  <link href='https://cdn.staticfile.org/quill/1.3.4/quill.core.min.css' rel='stylesheet' />
  <link href='https://cdn.staticfile.org/quill/1.3.4/quill.snow.min.css' rel='stylesheet' />
  <link href='https://cdn.staticfile.org/quill/1.3.4/quill.bubble.min.css' rel='stylesheet' />
  <!-- element-ui 的样式表文件 -->
  <link href='https://cdn.bootcdn.net/ajax/libs/element-ui/2.14.0/theme-chalk/index.min.css' rel='stylesheet'>

  <script src='https://cdn.staticfile.org/vue/2.5.22/vue.min.js'></script>
  <script src='https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js'></script>
  <script src='https://cdn.staticfile.org/axios/0.18.0/axios.min.js'></script>
  <script src='https://cdn.staticfile.org/lodash.js/4.17.11/lodash.min.js'></script>
  <script src='https://cdn.staticfile.org/echarts/4.1.0/echarts.min.js'></script>
  <script src='https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js'></script>
  <!-- 富文本编辑器的 js 文件 -->
  <script src='https://cdn.staticfile.org/quill/1.3.4/quill.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js'></script>
  <!-- element-ui 的 js 文件 -->
  <script src='https://cdn.bootcdn.net/ajax/libs/element-ui/2.14.0/index.min.js'></script>
  <!-- echarts -->
  <script src='https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js'></script>
  <!--moment-->
  <script src='https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js'></script>

  <% } %>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<div id='app'></div>
<!-- built files will be auto injected -->
</body>
</html>
